services:
  redis:
    image: redis:7.2.3
    ports:
      - 6379:6379
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: admin
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/posgresql/data
  adminer:
    image: adminer
    ports:
      - 9001:8080
volumes:
  postgres-data: